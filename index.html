    <script>
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.open("GET","data/kvalitetsarbete_skolkvalitet_grundskolan_gr901.xml",false);
      xmlhttp.send();
      xmlDoc=xmlhttp.responseXML; 

      var x=xmlDoc.getElementsByTagName("axis");
      for (i=0;i<x.length;i++)
      { 
        var y = x[i].getElementsByTagName("value");
        for (j=0;j<y.length;j++)
        { 
          document.write(y[j].getElementsByTagName("textlang")[0].childNodes[0].nodeValue);
          document.write("<br/>");
        }
        document.write("<br/>");
      }
      var test = xmlDoc.getElementsByTagName("data");
      console.log(test);
    </script>
